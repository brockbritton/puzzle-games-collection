<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/sudoku-style.css" />
    <script type="text/javascript" src="js/sudoku.js"></script>
    <script type="text/javascript" src="js/sudoku-games.js"></script>
    <title> Sudoku </title>
</head>
<body>
    <div id="home-header">
        <h2><span id="sudoku-solve">Solve </span><span id="sudoku-play">Play </span>Sudoku</h2>
    </div>

    <div>
        <div id="hz-choice-buttons-div">
            
            <button>Play</button>
            <button>Solve</button> 
            <br><br>
            <div id="play-solve-options-div">
                <div id="play-options">
                    <!-- easy, moderate, hard - radiobuttons-->
                    <div id="play-radio-div">
                        <input type="radio" id="play-easy" name="play-difficulty" value="0">
                        <label for="play-easy">Easy</label><br>
                        <input type="radio" id="play-mod" name="play-difficulty" value="1">
                        <label for="play-mod">Moderate</label><br>
                        <input type="radio" id="play-hard" name="play-difficulty" value="2">
                        <label for="play-hard">Hard</label>
                    </div>
                    <!-- play button -->
                    <div>
                        <button onclick="">Build Game</button>
                    </div>
                </div>
                <div id="solve-options">
                    <!-- animate or display-->
                    <!-- solve button -->
                </div>
            </div>
        </div>
    </div>

    <div id="sudoku-board-div"></div>
  
    <script>
        empty_sudoku_board()
        
    </script>
</body>
</html>
